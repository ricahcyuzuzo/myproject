<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width,initial-scale= 1.0 ,shrink-to-fit=no" name="viewport">
	<meta charset="utf-8">
	<title>Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#" style="font-weight: 600; color: green;">Logo club</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" style=" color: green;" id="navbarNav" >
	<ul class="navbar-nav ml-auto" >
		<li class="nav-item active" style=" color: green;">
			<a href="#" class="nav-link">Home<span class="sr-only">(current)</span></a>
		</li>
		<li class="nav-item">
			<a href="#" class="nav-link">Projects</a>
		</li>
		<li class="nav-item">
			<a href="#" class="nav-link">Staff</a>
		</li>
		<li class="nav-item">
			<a href="#" class="nav-link">Gallery</a>
		</li>
	</ul>
	<button class="regist">Regist</button>
</div>
</nav>

<div class="carousel slide" id="carouselExampleIndicators" data-ride="carousel" style=" margin-left: 200px; margin-right: 200px;">
	<ol class="carousel-indicators">
    	<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    	<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    	<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="3.png" alt="My First Sliding Image" height="300">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="2.png" alt="My Second Sliding Image" width="400" height="300">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="1.png" alt="My Third Sliding Image" width="400" height="300">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>















	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
